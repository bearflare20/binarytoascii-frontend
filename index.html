<!DOCTYPE html>
<html>
<head>
    <title>Binary/Text Converter</title>
    <style>
        /* Reset default margin and padding */
        body, h1, input, button, div {
            margin: 0;
            padding: 0;
        }

        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
        }

        input[type="text"],
        button {
            padding: 8px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Binary/Text Converter</h1>
    <input type="text" id="inputData" placeholder="Enter text...">
    <button id="convertButton" onclick="convert()">Convert to Binary</button>
    <button onclick="swapConversion()">Swap</button>
    <div id="output"></div>

    <script>
function convert() {
    const inputData = document.getElementById('inputData').value;
    let endpoint = 'https://binary-ascii-converter.glitch.me/text-to-binary'; // Default endpoint for text-to-binary conversion

    if (isBinaryMode) {
        endpoint = 'https://binary-ascii-converter.glitch.me/binary-to-text'; // Endpoint for binary-to-text conversion
    }

    fetch(endpoint, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data: inputData })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        if (data.error) {
            throw new Error(data.error);
        }
        const result = isBinaryMode ? data.ascii_text : data.binary_text;
        document.getElementById('output').innerText = result || 'Conversion failed';
    })
    .catch(error => {
        console.error('Error:', error.message);
        document.getElementById('output').innerText = 'Error: ' + error.message;
    });
}
    </script>
</body>
</html>
